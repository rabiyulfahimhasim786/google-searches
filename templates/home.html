
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>
   .upload_box {
    border-radius: 20px !important;
    box-shadow: rgb(14 30 37 / 12%) 0px 2px 4px 0px, rgb(14 30 37 / 32%) 0px 2px 16px 0px ;
  }
</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark header">
        <a href="#" style="margin-left: 15px;" class="btn btn-primary bace_title">SEO keyword analysis</a>
    </nav>
    <div class="d-flex justify-content-center mt-5 upload_file_box">
    <div class="card upload_box p-3" style="width: 30rem;">
    {% extends 'base.html' %}

    {% block content %}
    <p></p>
  <ul class="upload_buttons d-flex justify-content-left" style="list-style-type: none; padding: 0px;">
    <li>
      <a class="btn btn-primary simple_upload" href="{% url 'uploadings' %}">keyword Upload</a>
    </li>
    <li>
      <a class="btn btn-success model_form_upload" style="margin-left: 15px;" href="{% url 'form_upload' %}">CSV Form Upload</a>
    </li>
  </ul>

  <ul class="upload_buttons d-flex justify-content-left" style="list-style-type: none; padding: 0px;">
    <li>
      <a class="btn btn-primary simple_upload" href="{{ '/media/output/output.csv' }}">Output file</a>
    </li>
    <li>
      <a class="btn btn-success model_form_upload" style="margin-left: 15px;" href="{{ '/media/input/input.csv' }}">Keyword file</a>
    </li>
  </ul>

  <!-- <a href="{{ '/media/output/output.csv' }}">output file</a>

  <a href="{{ '/media/input/input.csv' }}">input file</a>
  <p></p> -->
  <!--<a href="{{ '/media/output/output.csv' }}">output file</a>
  <p></p>
  <a href="{{ '/media/input/input.csv' }}">input file</a>!-->
  {% endblock %}
  </div>
  </div>
  
  </body>
</html>
