<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple File Upload</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<style>
  .descritionsclass {
   display: flex;
   margin-bottom: 15px;
  }
  .descritionsclass label {
    padding-right: 10px;
  }
  .documentlabel {
    padding-right: 10px;
}
  .upload_box {
    border-radius: 20px !important;
    box-shadow: rgb(14 30 37 / 12%) 0px 2px 4px 0px, rgb(14 30 37 / 32%) 0px 2px 16px 0px ;
  }
</style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark header">
      <a href="#" style="margin-left: 600px;" class="btn btn-primary bace_title">SEO keyword analysis</a>
    </nav>
    <div class="d-flex justify-content-center mt-5 upload_file_box">
      <div class="card upload_box p-3" style="width: 30rem;">
       {% extends 'base.html' %}
       
       {% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    <div class="descritionsclass">
      <label for="id_description">Description:</label>
      <textarea type="text" class="description" name="description" maxlength="255" id="id_description" rows="5" cols="33" spellcheck="false"></textarea>
      </div>
      <p>
        <label class="documentlabel" for="id_document">Document:</label>
        <input type="file" name="document" required="" id="id_document">
      </p>
    <button class="btn btn-primary upload_butons" type="submit">Upload</button>
  </form>

  <p style="text-align: left;  margin-top: 10px;">Uploaded files:</p>
  <ul>
    {% for obj in documents1 %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Description: {{ obj.description }})</small>
        <form method="POST" action="{% url 'delete_document' obj.id %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form> 
      </li>
    {% endfor %}
  </ul>

  <!-- <p><a href="{% url 'home' %}">Return to home</a></p> -->
{% endblock %}
    
    </div>
    </div>    
  </body>
</html>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
